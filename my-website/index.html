<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>My Movie Website</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #111;
      color: #fff;
    }
    header {
      background-color: #222;
      padding: 20px;
      text-align: center;
    }
    header h1 {
      margin: 0;
    }
    .movie-section {
      padding: 20px;
    }
    .movie-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 20px;
    }
    .movie-card {
      background-color: #333;
      padding: 10px;
      border-radius: 10px;
      text-align: center;
    }
    .movie-card img {
      width: 100%;
      height: auto;
      border-radius: 8px;
    }
    .movie-card h3 {
      margin: 10px 0 5px;
    }
    .movie-card p {
      font-size: 14px;
      color: #ccc;
    }
  </style>
</head>
<body>

  <header>
    <h1>My Movie Website</h1>
    <p>Discover the latest and greatest movies</p>
  </header>

  <div class="movie-section">
    <h2>Featured Movies</h2>
    <div class="movie-grid">
      <div class="movie-card">
        <img src="https://via.placeholder.com/200x300" alt="Movie Poster">
        <h3>Movie Title 1</h3>
        <p>Short description or genre.</p>
      </div>
      <div class="movie-card">
        <img src="https://via.placeholder.com/200x300" alt="Movie Poster">
        <h3>Movie Title 2</h3>
        <p>Short description or genre.</p>
      </div>
      <!-- Add more movie cards as needed -->
    </div>
  </div>

</body>
</html>
